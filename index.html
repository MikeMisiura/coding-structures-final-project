<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lesson 10 Final</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Mike's Pizza Parlor</h1>
    </header>

    <div class="createOrder">
        <h3>Available Crusts</h3>
        <p>Original</p>
        <p>Thin Crust</p>

        <h3>Available Sauces</h3>
        <p>Classic Tomato</p>
        <p>Spicy Marinara</p>
        <p>White Garlic Sauce</p>

        <h3>Available Toppings</h3>
        <p>Chicken</p>
        <p>Pepperoni</p>
        <p>Cheese</p>
        <p>Mushrooms</p>
        <p>Baby Spinach</p>
        <p>Olives</p>
    </div>
    <div class="form">
        <form>
            <label for="crust">Choose Your Crust</label>
            <select id="crust">
                <option value="Original">Original</option>
                <option value="Thin Crust">Thin Crust</option>
            </select>
            <br>
            <label for="sauce">Choose Your Sauce</label>
            <select id="sauce">
                <option value="Classic Tomato">Classic Tomato</option>
                <option value="Spicy Marinara">Spicy Marinara</option>
                <option value="White Garlic Sauce">White Garlic Sauce</option>
            </select>
            <br>
            <label for="top1">Topping 1:</label>
            <select id="top1">
                <option value="None">None</option>
                <option value="Chicken">Chicken</option>
                <option value="Pepperoni">Pepperoni</option>
                <option value="Cheese">Cheese</option>
                <option value="Mushrooms">Mushrooms</option>
                <option value="Baby Spinach">Baby Spinach</option>
                <option value="Olives">Olives</option>
            </select>
            <label for="top2">Topping 2:</label>
            <select id="top2">
                <option value="None">None</option>
                <option value="Chicken">Chicken</option>
                <option value="Pepperoni">Pepperoni</option>
                <option value="Cheese">Cheese</option>
                <option value="Mushrooms">Mushrooms</option>
                <option value="Baby Spinach">Baby Spinach</option>
                <option value="Olives">Olives</option>
            </select>
            <label for="top3">Topping 3:</label>
            <select id="top3">
                <option value="None">None</option>
                <option value="Chicken">Chicken</option>
                <option value="Pepperoni">Pepperoni</option>
                <option value="Cheese">Cheese</option>
                <option value="Mushrooms">Mushrooms</option>
                <option value="Baby Spinach">Baby Spinach</option>
                <option value="Olives">Olives</option>
            </select>
            <br>
            <button type="submit" id="btn">Create Order</button>
        </form>
    </div>

    <div id="order">
        <p class="bold">Completed Pizza Order:</p>
        <div id="pizzaOrder"></div>
        <div id="toppings"></div>
        <p class="bold">Sales Total:</p>
        <div id="total">$</div>
    </div>

    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
